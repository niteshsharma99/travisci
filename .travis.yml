sudo: required
language: python
python:
- '3.8'
services:
- docker
before_install:
- docker pull python:3-alpine
install:
- pip install -r requirements.txt
script:
- docker build -t nitesh99sharma/python-travis:$TRAVIS_TAG .
- docker images
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push  nitesh99sharma/python-travis:$TRAVIS_TAG
deploy:
  provider: heroku
  api_key:
    secure: 
  on: main
  app: python-travis